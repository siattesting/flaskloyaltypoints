{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<!-- <h1>Welcome, {{ user.username }}</h1> -->
<h1>Welcome, {{ g.user['username'] }}</h1>

<p>Your Points: {{ g.user['points'] }}</p>

<h2>Transfer Points</h2>
<form action="{{ url_for('points.transfer') }}" method="post">
    <div class="form-group">
        <label for="receiver_id">Receiver ID</label>
        <input type="text" name="receiver_id" placeholder="Receiver ID" class="form-control" required>
    </div>
    <div class="from-group">
        <label for="points">Points</label>
        <input type="number" name="points" placeholder="Points to Transfer" class="form-control" required>
    </div>
    <div class="from-group">
        <input type="submit" class="submit-btn" value="Confirm Transfer">
    </div>
</form>

<h2>Redeem Points</h2>
<form action="{{ url_for('points.redeem') }}" method="post">
    <div class="form-group">
        <label for="item">Item</label>
        <input type="text" name="item" placeholder="Item" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" name="points" placeholder="Number of points to transfer" class="form-control" required>
    </div>
    <div class="form-group">
        <input type="submit" class="submit-btn" value="Redeem">
    </div>
</form>
{% endblock %}
